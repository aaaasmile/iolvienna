  <meta name="description" content="Italians Online Vienna vintage collection">
  <link rel="shortcut icon" href="{{.RootUrl}}static/images/favicon.ico" type="image/x-icon">

  <title>IOL Vienna Vintage</title>

  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<body>
  <div class="ui container">
      <div id="header">

      </div>
      <div id="header_bottom">
      </div>
  </div>

    <div class="ui attached message">

        <div class="ui stackable  divided equal ten stackable grid">

            <h4 class="ui header">Version</h4>
            <p>Software build {{.Buildnr}}</p>
          </div>
          <div class="seven wide column">
            <h4 class="ui header">Info</h4>
            <p><i class="copyright icon"></i> 2018 by Invido.it</p>
          </div>
        </div>
      </div>
    </div>
